<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width" initial-scale="2.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title ng-bind-template="Jinkubator"></title>
    <link rel="stylesheet" href="css/app.css">
    <!--if lte IE 7script(src='http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js')
    -->
    <!--if lte IE 8script(src='//html5shiv.googlecode.com/svn/trunk/html5.js')
    -->
    <script>
      <window class="brunch">= window.brunch || {};</window>
      <window class="brunch">['auto-reload'] = {
        <enabled>
          <true></true>
        </enabled>
      </window>};
    </script>
    <script src="js/vendor.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="AppCtrl">
    <div class="top-menu">
      <div class="top-menu-inner"><a href="#/home" class="brand">wjug</a>
        <div ng-include="'partials/nav.html'" class="nav"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="main-content">
        <div ng-switch="subview" class="subview">
          <div ng-switch-when="loading" ui-animate>
            <div page="1" class="section">
              <div class="centered">
                <div class="container">
                  <div class="row">
                    <div class="span12">
                      <p>loading...</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div ng-switch-when="main_page" ng-include=" 'partials/main_page.html' " ui-animate></div>
          <div ng-switch-when="prelegents" ng-include=" 'partials/prelegents.html' " ui-animate></div>
          <div ng-switch-when="meeting1" ng-include="'partials/meeting/1.html'" ui-animate></div>
          <div ng-switch-when="meeting2" ng-include="'partials/meeting/2.html'" ui-animate></div>
          <div ng-switch-when="meeting3" ng-include="'partials/meeting/3.html'" ui-animate></div>
          <div ng-switch-when="meeting4" ng-include="'partials/meeting/4.html'" ui-animate></div>
          <div ng-switch-when="meeting5" ng-include="'partials/meeting/5.html'" ui-animate></div>
          <div ng-switch-when="meeting6" ng-include="'partials/meeting/6.html'" ui-animate></div>
          <div ng-switch-when="meeting7" ng-include="'partials/meeting/7.html'" ui-animate></div>
          <div ng-switch-when="meeting8" ng-include="'partials/meeting/8.html'" ui-animate></div>
          <div ng-switch-when="meeting9" ng-include="'partials/meeting/9.html'" ui-animate></div>
          <div ng-switch-when="meeting10" ng-include="'partials/meeting/10.html'" ui-animate></div>
          <div ng-switch-when="meeting11" ng-include="'partials/meeting/11.html'" ui-animate></div>
          <div ng-switch-when="meeting12" ng-include="'partials/meeting/12.html'" ui-animate></div>
          <div ng-switch-when="meeting13" ng-include="'partials/meeting/13.html'" ui-animate></div>
          <div ng-switch-when="meeting14" ng-include="'partials/meeting/14.html'" ui-animate></div>
          <div ng-switch-when="meeting15" ng-include="'partials/meeting/15.html'" ui-animate></div>
          <div ng-switch-when="meeting16" ng-include="'partials/meeting/16.html'" ui-animate></div>
          <div ng-switch-when="meeting17" ng-include="'partials/meeting/17.html'" ui-animate></div>
          <div ng-switch-when="meeting18" ng-include="'partials/meeting/18.html'" ui-animate></div>
          <div ng-switch-when="meeting19" ng-include="'partials/meeting/19.html'" ui-animate></div>
          <div ng-switch-when="meeting20" ng-include="'partials/meeting/20.html'" ui-animate></div>
          <div ng-switch-when="meeting21" ng-include="'partials/meeting/21.html'" ui-animate></div>
        </div>
      </div>
      <div class="push"></div>
    </div>
    <div class="footer">
      <div ng-include=" 'partials/footer.html' " class="container"></div>
    </div>
  </body>
</html>
